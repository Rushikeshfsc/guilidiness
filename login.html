<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">username:</label>

        <input type="text" id="username" name="username" oninput="errBlank('errUsername')" required><br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" oninput="errBlank('errPassword')" required><br><br>
        <button type="submit"   onclick="return updateSubmitBtnInfo()">LOGIN</button>
        

    </form>
    <div id="message"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="loginnew.js"></script>
    <!--<script src="nextpage.html"></script>-->
    <script>
        function redirect(){
            window.location.href="nextpage.html"
}
        function updateSubmitBtnInfo() {
                                var username = document.getElementById("username").value;
                                var password = document.getElementById("password").value;
                                if (username == "") {
                                    document.getElementById("errseUrname").innerHTML = "Please Enter username";
                                    document.getElementById("username").focus();
                                    return false;
                                }
                                if (password == "") {
                                    document.getElementById("errPassword").innerHTML = "Please Enter password";
                                    document.getElementById("password").focus();
                                    return false;
                                }
                                window.location.href="nextpage.html"
                            }


    </script>

   
</body>


</html>
